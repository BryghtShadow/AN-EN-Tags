<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto&display=swap" rel="stylesheet">
<style>



	body {
		font-family: 'Roboto Condensed', sans-serif;
		font-size: 16px; 
	}

	td, th {
		background: silver;
		padding: 0.3em 0.5em;
	}




	.hlist {
		display: flex;
		flex-wrap: wrap;
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.item { position: relative; }

	.icon img {
		object-fit: contain;
		width: 100%;
		height: 100%;
		z-index: 2;
	}
	.item .icon {
		width: 60px;
		height: 60px;
		position: relative;
		display: flex;
		align-items: center;
		justify-content: center;
	}


	.item .icon:before {
		display: inline-block;
		content: "";
		width: 100%;
		height: 100%;
		object-fit: contain;
		background-size: 100%;
		background-position: center;
		background-repeat: no-repeat;
		position: absolute;
		z-index: 1;
	}
	.item.rare-1 .icon:before {
		background-image: url(img/material/bg/item-1.png);
	}
	.item.rare-2 .icon:before {
		background-image: url(img/material/bg/item-2.png);
	}
	.item.rare-3 .icon:before {
		background-image: url(img/material/bg/item-3.png);
	}
	.item.rare-4 .icon:before {
		background-image: url(img/material/bg/item-4.png);
	}
	.item.rare-5 .icon:before {
		background-image: url(img/material/bg/item-5.png);
	}

	.item .count {
		display: inline-block;
		position: absolute;
		bottom: 10%;
		right: 10%;
		background: #333e;
		color: white;
		padding: 1px 5px;
		font-size: 13px;
		border-radius: 3px;
		box-shadow: 1px 1px 10px #333e;
		z-index: 3;
	}
</style>
<script type="text/javascript" src="js/elite.js" type="module"></script>
