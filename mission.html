<html>
	<head>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ dailies }}
			<h1>Tasks</h1>
			<table>
				<tr v-for="tasks in dailyTasks">
					<td v-for="task in tasks">
						{{ task }}
					</td>
				</tr>
			</table>
			<h1>Rewards</h1>
			<table>
				<tr v-for="rewards in dailyRewards">
					<td v-for="rewardData in rewards">
						<div v-for="item in rewardData.rewards"><img :src="getItemIcon(item)" width="40" height="40" style="object-fit: scale-down;"> {{ items[item.id].iconId }} </div>
					</td>
				</tr>
			</table>
		</div>
		<script src="js/mission.js"></script>
	</body>
</html>
